<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles for student page */
        .section {
            margin-bottom: 30px;
        }
        .banner {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .grades {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .grades ul {
            list-style-type: none;
            padding: 0;
        }
        .grades li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Welcome, <span id="studentName"></span>!</h1>
        </div>
        <div class="section">
            <h2>My Courses</h2>
            <ul id="courseList">
                <!-- Courses will be dynamically added here -->
            </ul>
        </div>
        <div class="section">
            <h2>Register for Courses</h2>
            <form id="registerForm">
                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                </select><br><br>
                <input type="submit" value="Register">
            </form>
        </div>
        <div class="section">
            <h2>My Grades</h2>
            <div class="grades" id="gradesList">
                <!-- Grades will be dynamically added here -->
            </div>
        </div>
        <div class="section">
            <h2>Give Feedback</h2>
            <form id="feedbackForm">
                <label for="courseFeedback">Course:</label>
                <select id="courseFeedback" name="courseFeedback">
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                </select><br><br>
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Submit Feedback">
            </form>
        </div>
        <div class="section">
            <h2>My Attendance</h2>
            <ul id="attendanceList">
                <!-- Attendance records will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Sample data for grades
        var gradeData = [
            { course: 'Math', grade: 'A' },
            { course: 'Science', grade: 'B' },
            { course: 'History', grade: 'A-' }
        ];

        // Function to populate grades list
        function populateGradesList() {
            var gradesList = document.getElementById('gradesList');
            gradesList.innerHTML = ''; // Clear existing list items
            gradeData.forEach(function(grade) {
                var listItem = document.createElement('div');
                listItem.innerHTML = '<p>Course: ' + grade.course + ', Grade: ' + grade.grade + '</p>';
                gradesList.appendChild(listItem);
            });
        }

        // Call the function to populate grades list
        populateGradesList();

        // Update student name in the banner
        var studentNameElement = document.getElementById('studentName');
        // Replace 'John Doe' with actual student name retrieved from backend
        studentNameElement.textContent = 'John Doe'; 
    </script>
</body>
</html>

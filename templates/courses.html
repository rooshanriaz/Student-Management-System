<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
</head>
<body>
    <h1>My Courses</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course[0] }}</li> <!-- Assuming the course name is the first element in the tuple -->
        {% endfor %}
    </ul>
</body>
</html>
